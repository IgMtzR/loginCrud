<app-menu></app-menu>
<div>
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <div class="text-center" *ngIf="isLogged; else loggedOut">
        <h2>Ya estas logeado</h2>
        <h5>Cierra sessiÃ³n para registrar</h5>
      </div>


      <ng-template #loggedOut>
        <div class="container d-flex justify-content-center mt-4">
          <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link " routerLink="/LoginCrud/Auth/Login">Logear</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/LoginCrud/Auth/Register">Registrar</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <form #f="ngForm" novalidate>
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]=newUser.nombre>
              </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" class="form-control" [(ngModel)]=newUser.nombreUsuario>
              </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" [(ngModel)]=newUser.email>
                </div>
                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="text" name="password" id="password" class="form-control" [(ngModel)]=newUser.password>
                </div>
                <div class="form-group">
                  <label for="rol">Rol</label>
                  <input type="text" name="rol" id="rol" class="form-control" [(ngModel)]=rol>
              </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" [disable]="!f.valid" (click)="onRegister()">Registrar</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
    <div class="col-2">
    </div>
  </div>
  <app-footer></app-footer>
</div>
